<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 | 现代管理系统</title>
    <style>
        /* 原有样式保持不变，此处省略 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .login-container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            padding: 40px 35px;
            overflow: hidden;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #718096;
            font-size: 14px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-group input {
            width: 100%;
            height: 52px;
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 0 16px 0 45px;
            font-size: 15px;
            color: #2d3748;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: #ffffff;
        }

        .form-group label {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .form-group input:focus + label {
            color: #667eea;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #718096;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
            accent-color: #667eea;
            cursor: pointer;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .login-btn {
            height: 52px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #718096;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-left: 5px;
        }

        .register-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* 响应式适配 */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .form-group input {
                height: 48px;
            }

            .login-btn {
                height: 48px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>欢迎登录</h1>
            <p>请输入您的账号和密码进行登录</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <input type="text" id="username" required placeholder="请输入用户名/手机号">
                <label for="username">
                    <i class="fas fa-user"></i>
                </label>
            </div>

            <div class="form-group">
                <input type="password" id="password" required placeholder="请输入密码">
                <label for="password">
                    <i class="fas fa-lock"></i>
                </label>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">记住我</label>
                </div>
                <div class="forgot-password">
                    <a href="/forgetpass" >忘记密码？</a>
                </div>
            </div>

            <button type="submit" class="login-btn">登录</button>
        </form>

        <div class="register-link">
            还没有账号？
            <a href="/signup" >立即注册</a>
        </div>
    </div>

    <script>
        // 1. 获取表单元素
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const rememberCheckbox = document.getElementById('remember');

        // 辅助函数：Base64编码（简单加密，避免明文存储）
        function encodeStr(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }

        // 辅助函数：Base64解码
        function decodeStr(str) {
            try {
                return decodeURIComponent(escape(atob(str)));
            } catch (e) {
                return '';
            }
        }

        // 2. 页面加载时自动填充用户名和密码
        window.addEventListener('load', function() {
            // 读取本地存储的登录信息
            const savedUsername = localStorage.getItem('saved_login_username');
            const savedPassword = localStorage.getItem('saved_login_password');

            // 如果有存储的信息，自动填充
            if (savedUsername && savedPassword) {
                usernameInput.value = decodeStr(savedUsername);
                passwordInput.value = decodeStr(savedPassword);
                rememberCheckbox.checked = true;
            }
        });

        // 3. 监听表单提交事件
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault(); // 阻止默认提交

            // 获取并格式化输入数据
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            // 前端非空校验
            if (!username) {
                alert('请输入账号！');
                return;
            }
            if (!password) {
                alert('请输入密码！');
                return;
            }

            // 处理「记住我」逻辑
            const isRemember = rememberCheckbox.checked;
            if (isRemember) {
                // 勾选：存储加密后的用户名和密码
                localStorage.setItem('saved_login_username', encodeStr(username));
                localStorage.setItem('saved_login_password', encodeStr(password));
            } else {
                // 未勾选：删除本地存储的信息
                localStorage.removeItem('saved_login_username');
                localStorage.removeItem('saved_login_password');
            }

            try {
                // 4. 发送验证请求
                const verifyResponse = await fetch('/api/verify-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                if (!verifyResponse.ok) {
                    throw new Error(`验证请求失败：${verifyResponse.status}`);
                }

                const verifyResult = await verifyResponse.json();
                console.log('验证结果：', verifyResult);

                if (verifyResult.success) {
                    // 登录成功，跳转主页面
                    window.location.href = '/root';
                } else {
                    alert(verifyResult.message || '账号或密码错误，请重新输入！');
                }

            } catch (error) {
                console.error('登录验证异常：', error);
                alert('网络异常，请检查网络连接后重试！');
            }
        });
    </script>
</body>
</html>
